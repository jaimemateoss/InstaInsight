<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaInsight - Seguidores</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilo para el perfil del usuario */
    .user-profile {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 10px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .user-profile .profile-info {
      display: flex;
      align-items: center;
    }

    .user-profile img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
      display: none;
    }

    .user-profile .username {
      font-size: 1rem;
    }

    .user-profile button {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .user-profile button:hover {
      background-color: #c53030;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #4e8be8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #4c51bf;
    }

    .main-content {
      margin: 60px 0 0 0;
    }

    .info-section {
      text-align: center;
    }

    .info-section button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #btn-followers {
      background-color: #3182ce;
      color: white;
    }

    #btn-following {
      background-color: #2b6cb0;
      color: white;
    }

    #btn-not-following-back {
      background-color: #2c5282;
      color: white;
    }

    #btn-not-followed-back {
      background-color: #2b6cb0;
      color: white;
    }

    .result-section {
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
    }

    /* Estilos para la ruedita de carga */
    .loading-spinner {
      display: none;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #5a67d8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Estilo para el bloqueo de botones */
    .buttons-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-button" onclick="window.location.href='/';">Volver al Inicio</button>
    <h1>InstaInsight</h1>
    <p>Descubre quién te sigue y quién no en Instagram</p>
  </header>

  <div class="user-profile">
    <div class="profile-info">
      <div id="avatar-container">
        <div id="loading-spinner" class="loading-spinner"></div>
        <img id="user-avatar" src="" alt="Avatar">
      </div>
      <div class="username" id="username">Cargando...</div>
    </div>
    <button id="logout-button">Cerrar sesión</button>
  </div>

  <main class="main-content">
    <section class="info-section">
      <button id="btn-followers" class="action-button">Ver Seguidores</button>
      <button id="btn-following" class="action-button">Ver Seguidos</button>
      <button id="btn-not-following-back" class="action-button">No Te Siguen de Vuelta</button>
      <button id="btn-not-followed-back" class="action-button">No Sigues de Vuelta</button>
    </section>

    <section id="result" class="result-section">
      <!-- Los resultados se mostrarán aquí -->
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 InstaInsight. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      async function fetchUserInfo() {
        try {
          const response = await fetch('/api/user-info');
          const userInfo = await response.json();
          if (response.ok) {
            document.getElementById('username').textContent = userInfo.username || 'Usuario';
            if (userInfo.avatarUrl) {
              const avatarImg = document.getElementById('user-avatar');
              const loadingSpinner = document.getElementById('loading-spinner');

              loadingSpinner.style.display = 'block';

              const img = new Image();
              img.src = userInfo.avatarUrl;
              img.onload = () => {
                avatarImg.src = userInfo.avatarUrl;
                avatarImg.style.display = 'block';
                loadingSpinner.style.display = 'none';
              };
              img.onerror = () => {
                setTimeout(() => fetchUserInfo(), 3000);
              };
            } else {
              document.getElementById('username').textContent = userInfo.username || 'Usuario';
            }
          } else {
            console.error('Error al obtener información del usuario:', userInfo.error);
          }
        } catch (error) {
          console.error('Error al obtener información del usuario:', error);
          setTimeout(fetchUserInfo, 3000);
        }
      }

      fetchUserInfo();

      function toggleButtons(disable) {
        const buttons = document.querySelectorAll('.action-button');
        buttons.forEach(button => {
          button.disabled = disable;
          button.classList.toggle('buttons-disabled', disable);
        });
      }

      async function fetchData(endpoint) {
        try {
          toggleButtons(true); // Desactiva todos los botones
          const response = await fetch(endpoint, { method: 'GET' });
          const data = await response.json();

          // Mostrar datos en el contenedor de resultados
          const resultContainer = document.getElementById('result');
          resultContainer.textContent = JSON.stringify(data, null, 2);

        } catch (error) {
          console.error('Error al obtener los datos:', error);
          const resultContainer = document.getElementById('result');
          resultContainer.textContent = 'Error al obtener los datos.';
        } finally {
          toggleButtons(false); // Reactiva todos los botones
        }
      }

      document.getElementById('btn-followers').addEventListener('click', () => fetchData('/api/followers'));
      document.getElementById('btn-following').addEventListener('click', () => fetchData('/api/following'));
      document.getElementById('btn-not-following-back').addEventListener('click', () => fetchData('/api/not-following-back'));
      document.getElementById('btn-not-followed-back').addEventListener('click', () => fetchData('/api/not-followed-back'));

      document.getElementById('logout-button').addEventListener('click', async () => {
        try {
          await fetch('/api/logout', { method: 'POST' });
          window.location.href = '/login';
        } catch (error) {
          console.error('Error al cerrar sesión:', error);
        }
      });
    });
  </script>
</body>
</html>
